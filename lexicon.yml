---
title: A Toki Pona Dictionary
author: Toki Pona Community
date: 2015-12-06
thanksto:
  - John Lekberg
  - John Clifford
entries:
  - term: a
    primary:
      pos: interj.
      def: Emotional exclamation (pu indentifies this with 'kin')
      sentences:
        - orig: a a a a!
          trans: Don't do that.
        - orig: a a a!
          trans: Hahaha!
        - orig: a a!
          trans: uh oh! OR ah hah!
    secondary:
      - pos: n.
        def: emotional exclamation
      - pos: vi.
        def: to utter 'a!', emote
        sentences:
          - orig: ona li a.
            trans: She screamed.
      - pos: vt.
        def: to express [an emotion]
        sentences:
        - orig: ona li a e pilin pona.
          trans: He sighed contentedly.
  - term: akesi
    primary:
      pos: n.
      def: Non-cute animal, reptile, amphibian.
      sentences:
        - orig: sina ike! akesi!
          trans: You are bad! You Cockroach!
        - orig: jan Ton li pilin ala kin monsuta tan akesi.
          trans: Tom is not afraid of snakes.
        - orig: akesi jelo li jan pona pi jan Uluka.
          trans: "The yellow serpent is a friend of Uruch."
    secondary: []
  - term: ala
    primary:
      pos: mod.
      def: no, not, none, un-.
      sentences:
        - orig: taso mi lon ala
          trans: But I don't exist.
    secondary:
      - pos: n.
        def: nothing, negation, zero, void, vacuum
      - pos: interj.
        def: no!
      - pos: vt.
        def: to destroy, to annihilate
        sentences:
          - orig: ala li ala.
            trans: The Nothing nothings. (Heidegger)
  - term: alasa
    primary:
      pos: vt.
      def: to collect for daily life and survival; to gather, to harvest; to hunt
      sentences:
        - orig: mi alasa e waso telo e soweli palisa.
          trans: I hunt ducks and bucks.
    secondary:
      - pos: vt.
        def: look for, seek
      - pos: n.
        def: game animals or meat; forage (collected)
  - term: ali, ale
    primary:
      pos: mod.
      def: all, every, complete, whole
      sentences:
        - orig: ali li pona.
          trans: Everything is OK.
        - orig: jan ali li kama lon sama.
          trans: All people are created equal.
    secondary:
      - pos: n.
        def: "100"
